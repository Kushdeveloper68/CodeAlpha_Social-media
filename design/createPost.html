<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SocialX Create Post Page/Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0062ff",
            "background-light": "#f7fafc",
            "background-dark": "#0f1723",
            "card": "#ffffff",
            "muted": "#64748b",
            "dark": "#0f172a",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "2xl": "1.5rem",
            "full": "9999px"
          },
          boxShadow: {
            'sm': '0 1px 2px 0 rgb(0 0 0 / 0.05)',
          }
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 24px;
    }
  </style>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light group/design-root" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center p-4 py-10 sm:p-10">
<div class="layout-content-container flex flex-col w-full max-w-2xl flex-1">
<div class="flex flex-col gap-4 rounded-2xl bg-card p-4 shadow-sm sm:p-6">
<!-- PageHeading Component -->
<div class="flex flex-wrap items-center justify-between gap-3">
<p class="text-dark tracking-light text-[24px] font-bold leading-tight min-w-72 sm:text-[32px]">Create Post</p>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 w-10 px-0 bg-[#f0f2f5] text-dark text-sm font-medium leading-normal">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Composer Component -->
<div class="flex items-start gap-4 @container">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 shrink-0" data-alt="User avatar image" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCdQHvpRR2KSI0oHwsiHV_IZoGZuxBvANuxOEKGeyDif-h-0t2QVKf80Emci6QzF4mDpdB2GhcdmYEc_q-S-T9AkQfhhabYE3HLRmkP9FhrcMsHvZ0TsL0jqGLQLEAJ6m1vNcxpoiutfk9Y5LQJhwFaZJtZUlvxIFbtFR7AgFaYumaSfDwoJn_qINZN4PsKzJmuebLlhIKb2NExZoWQRXls8xXOlusONIP4nZzolYox9BkTlU0z31gJk08YyG6cVpwu5lrTQIQ-H0or");'></div>
<div class="flex flex-1 flex-col">
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-dark focus:outline-0 focus:ring-0 border-none bg-transparent h-auto placeholder:text-muted text-lg font-normal leading-normal p-0" placeholder="What's on your mind, Alex?" rows="4"></textarea>
</div>
</div>
<!-- Images Preview Component -->
<div class="flex w-full grow bg-card @container">
<div class="w-full gap-2 overflow-hidden bg-card @[480px]:gap-2 aspect-[16/9] flex rounded-xl border border-dashed border-gray-300">
<div class="flex-1 flex items-center justify-center w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none" data-alt="Placeholder for uploaded image" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDoVNAb0ARqnyLDGYrcHtWJwIVRLZPGa-TpPzbv0v0dmSBouOuahg4SLD0FJgXu32vv1NhbWZd3T7svlI7OBPgvEZ5Cj7wjvlmXFjOhKfcH6HB3Mx9LN0Hswp-Nfg9K4JbjeRjptaf5SOpG2Y37nIJDLdnrSaCNch4n2O0CxUuFcoLQH0V_oFNiIiUG1ZivKeDSfst7IvH9u1HmqxGMb87ZkgTZK3J85x6L6iP2Fmt1ZcA8F0cr-hmtmPyJyHJbAmrxqegbgvburt5S");'></div>
</div>
</div>
<!-- Action Icons & Post Button -->
<div class="flex flex-wrap items-center justify-between gap-4">
<div class="flex items-center gap-1 text-muted">
<button class="flex items-center justify-center p-2 rounded-full hover:bg-gray-100 transition-colors">
<span class="material-symbols-outlined text-primary">image</span>
</button>
<button class="flex items-center justify-center p-2 rounded-full hover:bg-gray-100 transition-colors">
<span class="material-symbols-outlined">sell</span>
</button>
<button class="flex items-center justify-center p-2 rounded-full hover:bg-gray-100 transition-colors">
<span class="material-symbols-outlined">location_on</span>
</button>
</div>
<!-- SingleButton Component -->
<div class="flex w-full sm:w-auto">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-6 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Post</span>
</button>
</div>
</div>
<!-- Disabled Button Example -->
<div class="mt-4 border-t pt-4">
<p class="text-sm text-muted mb-2">Example of a disabled button state:</p>
<button class="flex w-full sm:w-auto min-w-[84px] max-w-[480px] cursor-not-allowed items-center justify-center overflow-hidden rounded-xl h-12 px-6 flex-1 bg-muted/40 text-muted text-base font-bold leading-normal tracking-[0.015em]" disabled="">
<span class="truncate">Post</span>
</button>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
