<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SocialX Login Page</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0066ff",
              "background-light": "#f5f7f8",
              "background-dark": "#0f1723",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center items-center p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-4xl">
<div class="grid lg:grid-cols-2 gap-12 items-center">
<div class="hidden lg:flex flex-col items-start justify-center text-left p-4">
<h2 class="text-4xl font-bold text-[#0F172A] dark:text-white mb-4">
                                Discover what's new on SocialX
                            </h2>
<p class="text-[#64748B] dark:text-gray-400 text-lg">
                                Connect with friends, share your moments, and explore a world of possibilities.
                            </p>
<img class="w-full h-auto mt-8 rounded-xl object-cover" data-alt="Abstract network of interconnected lines and nodes representing social connections" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBasIcR8bFslLyIYq-52z1otm26urJZXSCrqLjAtRjMFOIpQcg1tgQRSpNZY1NfVZ8b3po8FJzaCyMy1TN4b031DjxobdoqCM7MXc0lCirZ5g3_yVuLvQZr9rQiOa4wyjwpsZBwi2n33OIbpkYxfK9DzVHi-Aq73W0Gb4I1143z2sQew21dCTOytj4KRLpAaZxP9G0Ea8JRZkX3k-zArPigWo-_ieFyWJVwtmHFjRIM5thTm_ypJkZHmFnSjo1KHEv0mNQMVHz0l-Fc"/>
</div>
<div class="flex flex-col justify-center w-full max-w-md mx-auto">
<div class="bg-white dark:bg-[#1e293b] p-8 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
<div class="text-center mb-8">
<h1 class="text-[#0F172A] dark:text-white tracking-tight text-3xl font-bold leading-tight">
                                        Log in to SocialX
                                    </h1>
<p class="text-[#64748B] dark:text-gray-400 text-base font-normal leading-normal pt-2">
                                        Welcome back! Please enter your details.
                                    </p>
</div>
<div class="flex flex-col gap-y-4">
<label class="flex flex-col w-full">
<p class="text-[#0F172A] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Username or Email</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0F172A] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dadfe7] dark:border-gray-600 bg-white dark:bg-[#0f1723] focus:border-primary h-12 placeholder:text-[#64748B] p-3 text-base font-normal leading-normal" placeholder="Enter your username or email" value=""/>
</div>
</label>
<label class="flex flex-col w-full">
<p class="text-[#0F172A] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0F172A] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dadfe7] dark:border-gray-600 bg-white dark:bg-[#0f1723] focus:border-primary h-12 placeholder:text-[#64748B] p-3 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
</div>
</label>
<div class="flex items-center justify-between mt-2">
<label class="flex gap-x-2 items-center">
<input class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-2 focus:ring-offset-0 focus:ring-primary/50 dark:ring-offset-background-dark" type="checkbox"/>
<p class="text-[#0F172A] dark:text-gray-300 text-sm font-normal leading-normal">Remember Me</p>
</label>
<a class="text-sm font-medium text-primary hover:underline" href="#">Forgot Password?</a>
</div>
<button class="flex items-center justify-center text-base font-medium px-6 py-3 h-12 mt-4 w-full rounded-lg bg-primary text-white hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:ring-offset-background-dark">
                                        Login
                                    </button>
</div>
<div class="text-center mt-6">
<p class="text-sm text-[#64748B] dark:text-gray-400">
                                        Don't have an account?
                                        <a class="font-medium text-primary hover:underline" href="#">Sign Up</a>
</p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
