<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SocialX Register Page</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0066ff",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1723",
                        "accent": "#00C2A8",
                        "dark-text": "#0F172A",
                        "muted-text": "#64748B"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
            font-size: 24px;
        }
    </style>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-md">
<div class="flex flex-col items-center justify-center">
<h1 class="text-3xl font-bold text-dark-text dark:text-white">SocialX</h1>
</div>
<div class="mt-8 rounded-2xl bg-white dark:bg-gray-900 p-8 shadow-sm border border-gray-200 dark:border-gray-800">
<div class="flex flex-col gap-2 mb-8">
<p class="text-dark-text dark:text-white text-2xl font-bold leading-tight tracking-tight">Create an Account</p>
<p class="text-muted-text dark:text-gray-400 text-base font-normal leading-normal">Join SocialX to connect with your friends.</p>
</div>
<form class="flex flex-col gap-6">
<div class="flex flex-col gap-2">
<label class="flex flex-col w-full">
<p class="text-dark-text dark:text-gray-300 text-sm font-medium leading-normal pb-2">Username</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-dark-text dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 h-12 placeholder:text-muted-text dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal" placeholder="Enter your username" value=""/>
</label>
</div>
<div class="flex flex-col gap-2">
<label class="flex flex-col w-full">
<p class="text-dark-text dark:text-gray-300 text-sm font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-dark-text dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 h-12 placeholder:text-muted-text dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal" placeholder="you@example.com" type="email" value=""/>
</label>
</div>
<div class="flex flex-col gap-2">
<label class="flex flex-col w-full">
<p class="text-dark-text dark:text-gray-300 text-sm font-medium leading-normal pb-2">Password</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-dark-text dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 h-12 placeholder:text-muted-text dark:placeholder:text-gray-500 px-4 pr-12 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<div class="absolute inset-y-0 right-0 flex cursor-pointer items-center justify-center pr-4 text-muted-text dark:text-gray-400">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</label>
</div>
<div class="flex flex-col gap-2">
<label class="flex flex-col w-full">
<p class="text-dark-text dark:text-gray-300 text-sm font-medium leading-normal pb-2">Confirm Password</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-dark-text dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 h-12 placeholder:text-muted-text dark:placeholder:text-gray-500 px-4 pr-12 text-base font-normal leading-normal" placeholder="Confirm your password" type="password" value=""/>
<div class="absolute inset-y-0 right-0 flex cursor-pointer items-center justify-center pr-4 text-muted-text dark:text-gray-400">
<span class="material-symbols-outlined">visibility_off</span>
</div>
</div>
</label>
</div>
<div class="flex flex-col mt-2">
<button class="flex h-12 items-center justify-center rounded-lg bg-primary px-6 text-base font-semibold text-white transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-gray-900" type="submit">Register</button>
</div>
</form>
<div class="mt-8 text-center">
<p class="text-sm text-muted-text dark:text-gray-400">
                        Already have an account?
                        <a class="font-semibold text-primary hover:underline" href="#">Log in</a>
</p>
</div>
</div>
</div>
</div>
</body></html>
